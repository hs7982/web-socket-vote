<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/createRoom.css}">
    <title>투표방 만들기</title>
</head>
<body>
<div class="wrap">
    <aside class="sidebar">
        <a href="/"><h1>VOTE</h1></a>
        <a href="/api/logout" class="logout">로그아웃</a>
    </aside>

    <main>
        <div class="form">
            <h2>투표방 만들기</h2>
            <form id="createVoteForm">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required></textarea>
                </div>

                <div class="form-group">
                    <label for="endTime">종료 시간</label>
                    <input type="datetime-local" id="endTime" name="endTime" required>
                </div>

                <div class="form-group">
                    <label>투표 옵션</label>
                    <div id="optionsContainer">
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="옵션 1" required>
                            <button type="button" class="remove-option" disabled>삭제</button>
                        </div>
                        <div class="option-item">
                            <input type="text" class="option-input" placeholder="옵션 2" required>
                            <button type="button" class="remove-option" disabled>삭제</button>
                        </div>
                    </div>
                    <button type="button" id="addOption">옵션 추가</button>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn_pr btn_lg" id="submitBtn">투표방 생성</button>
                </div>
            </form>
        </div>
    </main>
</div>
<script type="module" src="/js/createRoom.js"></script>
</body>
</html>
